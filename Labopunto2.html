<!DOCTYPE html>

<body>
     
    <script type="text/Javascript">
             
             // Datos de Operadores Aritmeticos

                 let x = 5;
                 let y = 7;

                 let suma = x+y;
                 let resta = x-y;
                 let multi = x*y; 
                 let divi = x/y;

             console.log ("Resultado suma: ",suma);
             console.log ("Resultado resta ",resta);
             console.log ("Resultado Multiplicacion ",multi);
             console.log ("Resultado Division ",divi);
               
             // Operadores Relacionales

             console.log (" x es igual a y: ", x == y);
             console.log ("x es diferente de y ", x != y);
             console.log ("x es mayor que y ",x > y);
             console.log (" x es menor que que y  ",x < y);


    </script>
              
            
</body>
